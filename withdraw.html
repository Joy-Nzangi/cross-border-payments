<!doctype html>
<html>
<head>
  <!-- ... -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/tailwind.css" rel="stylesheet">
</head>
<body class="flex justify-center pt-10 bg-gray-50">
    <div class="bg-white w-1/4 p-5 rounded-lg shadow-xl">
        <p class="text-blue-700 text-center font-bold font-serif text-xl">Withdraw</p>
        <br> 
        <input type="text" placeholder="Enter Account Number" class="px-2 w-full py-1 rounded border-blue-300 border-2 focus:outline-none focus:ring focus:border-blue-300">
        <br>
        <div class="mt-3 space-x-2">
            <label for="currency" class="text-fray-100">Select currency: </label>
            <select name="currency" id="currency" class="rounded px-2 border-blue-300 border-2 focus:outline-none focus:ring focus:border-blue-300">
                <option value="KES">KES</option>
                <option value="TZS">TZS</option>
                <option value="UGX">UGX</option>
            </select>
        </div>
        
        <br>
        <input type="text" placeholder="Enter Amount" class="px-2 w-full py-1 rounded border-blue-300 border-2 focus:outline-none focus:ring focus:border-blue-300">
        <br>
        <textarea name="secret_key" id="secret_key" cols="30" rows="5" placeholder="Enter Secret Key" class="w-full p-2 mt-3 rounded border-blue-300 border-2 focus:outline-none focus:ring focus:border-blue-300"></textarea>
        <br>
        <button class="bg-blue-400 text-white w-full rounded mt-3 py-1 font-medium">Withdraw</button>
    </div>
</body>
</html>
